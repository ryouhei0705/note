<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow, noarchive">
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      color: #333;
    }

    /* コードブロック全体の枠（```bash など） */
    pre {
      background-color: #f6f8fa; /* 薄いグレー */
      border-radius: 6px;       /* 角を丸く */
      padding: 16px;            /* 内側の余白 */
      overflow: auto;           /* はみ出したらスクロール */
      border: 1px solid #ddd;   /* 線の色 */
    }

    /* コード内の文字 */
    code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.9em;
      background-color: rgba(175, 184, 193, 0.2); /* 文中のコード用の背景 */
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    /* ブロック内のコードには背景を重ねない */
    pre code {
      background-color: transparent;
      padding: 0;
    }
  </style>
  </head>
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
